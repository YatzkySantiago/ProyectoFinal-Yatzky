<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tercera pre-entrega</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CASINO ULTRA SERIO</a>
        </div>
    </nav>
    <main>
        <section id="section-title">
            <h1>GET RICH FAST!!</h1>
            <p>Start betting on the best slot-machine and win up to x100</p>
        </section>
        <section id="section-login" class="section">
            <h2>LOGIN TO PLAY</h2>
            <article>
                <form id="form">
                    <input type="text" placeholder="Username" class="form-control" required>
                    <input type="number" placeholder="Add Balance" class="form-control" required>
                    <input type="submit" id="submitBtn" class="btn btn-primary" value="Login">
                </form>
            </article>
        </section>
        <section id="section-slot" class="section displayNone">
            <h6>Press SPIN to WIN!</h6>
            <article class="articleFiguras">
                <div id="cont-fig" class="contenedorFiguras">
                </div>
            </article>
            <article id="bet-holder" class="betHolder">
                <button type="button" class="btn btn-primary button" id="btn">
                    SPIN
                </button>
            </article>
            <article id="message-box" class="messageBox">
                <form id="add-balance-form" class="balanceForm displayNone">
                    <input type="number" name="" id="">
                    <input type="submit" id="submit-balance-btn" value="Add">
                </form>
            </article>
            <article id="win-log" class="winLog">
            </article>
        </section>
    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
